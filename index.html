<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CashApp Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #000;
    }

    .header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }

    .balance {
      text-align: center;
      font-size: 36px;
      font-weight: 600;
      margin-top: 10px;
    }

    .subtext {
      text-align: center;
      color: #666;
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      padding: 0 20px;
      margin-bottom: 25px;
    }

    .btn {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      background-color: #f2f2f2;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
    }

    .btn:active {
      background-color: #e4e4e4;
    }

    .section {
      border-top: 1px solid #eee;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .section .left {
      display: flex;
      align-items: center;
    }

    .icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .icon img {
      width: 18px;
      height: 18px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 500;
    }

    .disabled {
      color: #bbb;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      border-top: 1px solid #eee;
      background: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .bottom-nav-item {
      color: #aaa;
      font-size: 12px;
    }

    .bottom-nav-item.active {
      color: black;
      font-weight: 600;
    }

    .amount {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">Banking</div>
  <div class="balance" id="balance">$0.00</div>
  <div class="subtext">Cash Balance</div>

  <div class="actions">
    <div class="btn" onclick="addCash()">Add Cash</div>
    <div class="btn" onclick="cashOut()">Cash Out</div>
  </div>

  <div class="section">
    <div class="left">
      <div class="icon" style="background-color: #00c244;">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/up-down-arrow.png"/>
      </div>
      <div class="section-title">Deposits & Transfers</div>
    </div>
    <div>‚Ä∫</div>
  </div>

  <div class="section">
    <div class="left">
      <div class="icon" style="background-color: #00bfff;">
        <strong style="color: white;">B</strong>
      </div>
      <div class="section-title">Bitcoin</div>
    </div>
    <div>‚Ä∫</div>
  </div>

  <div class="section">
    <div class="left">
      <div class="icon" style="background-color: #eee;">
        <img src="https://img.icons8.com/ios/50/888888/bank-building.png"/>
      </div>
      <div class="section-title">Bank Account</div>
    </div>
    <div>‚Ä∫</div>
  </div>

  <div class="section">
    <div class="left">
      <div class="icon" style="background-color: #f5f5f5;">
        <img src="https://img.icons8.com/ios/50/cccccc/plus-math.png"/>
      </div>
      <div class="section-title disabled">Link Credit Card</div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="bottom-nav-item active">$2.3K</div>
    <div class="bottom-nav-item">üü©</div>
    <div class="bottom-nav-item">üíµ</div>
    <div class="bottom-nav-item">üìà</div>
    <div class="bottom-nav-item">‚è±</div>
  </div>

  <script>
    let balance = 0;

    function updateBalance() {
      document.getElementById('balance').textContent = `$${balance.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
    }

    function addCash() {
      balance += 100;
      updateBalance();
    }

    function cashOut() {
      balance = Math.max(0, balance - 100);
      updateBalance();
    }

    updateBalance();
  </script>

</body>
</html>
